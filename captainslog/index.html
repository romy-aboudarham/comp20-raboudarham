<!DOCTYPE html>

<html>

<head>
	<title>Captain's Log</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script>
	$(document).ready(function() {
		if (localStorage.getItem('key_message') != 'empty_message') {
			$('#log').append(localStorage.getItem('key_message'));
		}
	 	$('#msg').keyup(function(e){
	  		var enter_code = e.which;
	  		var message_date = new Date;
	  		if (enter_code == 13) {
	  			e.preventDefault();
	  			var message = $(this).val();
	  			var display_message = message_date + " - " + message + "</br>";
	  			$("#log").prepend(display_message);
	  			saved_message = localStorage.getItem("key_message");
	  			if (saved_message == "empty_message") {
	  				localStorage.setItem("key_message", saved_message);
	  			} else {
	  				saved_message = display_message + "</br> " + saved_message;
	  				localStorage.setItem("key_message", saved_message);
	  			}
	  		}
	 	});
	});
	</script>
</head>

<body>
	<h1>Captain's Log</h1>
	<h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
	<div id="log"></div>
</body>
</html>
