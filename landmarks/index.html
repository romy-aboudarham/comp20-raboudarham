<!DOCTYPE html>

<html>

	<head>
		<title>Geolocation Map</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
		<link rel="stylesheet" href="geolocation_map_style.css" />
		
		<script>
			var myLat = 0;
			var myLng = 0;
			var request = new XMLHttpRequest();
			var me = new google.maps.LatLng(myLat, myLng);
			var myOptions = {
						zoom: 13, // The larger the zoom number, the bigger the zoom
						center: me,
						mapTypeId: google.maps.MapTypeId.ROADMAP
					};
			var map;
			var marker;
			var infowindow = new google.maps.InfoWindow();
			
			function init()
			{
				map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				getMyLocation();
				XMLrequest();
			}
			
			function getMyLocation() {
				if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
					navigator.geolocation.getCurrentPosition(function(position) {
						myLat = position.coords.latitude;
						myLng = position.coords.longitude;
						renderMap();
					});
				}
				else {
					alert("Geolocation is not supported by your web browser.  What a shame!");
				}
			}
			function renderMap()
			{
				me = new google.maps.LatLng(myLat, myLng);
				
				// Update map and go there...
				map.panTo(me);
	
				// Create a marker
				var me_image = 'hotdog.png';
				marker = new google.maps.Marker({
					position: me,
					icon: me_image,
					title: "Here I Am!"
				});
				marker.setMap(map);
					
				// Open info window on click of marker
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(marker.title);
					infowindow.open(map, marker);
				});
			}
			function XMLrequest()
			{
				var login = "CHRIS_WOODWARD";
				var url = "https://defense-in-derpth.herokuapp.com/sendLocation";
				var xhttp = new XMLHttpRequest();

				var params = "login="+login+"&lat="+myLat+"&lng="+myLng;

				xhttp.open("POST", url, true);
				xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

				xhttp.onreadystatechange = function() {
					console.log();
   					if(xhttp.readyState == 4 && xhttp.status == 200) {
        				response = xhttp.responseText;
        				locations = JSON.parse(response);
        				console.log(locations);
    				
    				for(var count = 0; count < locations.landmarks.length; count++) {
       					lLat = locations.landmarks[count].geometry.coordinates[0];
       					lLng = locations.landmarks[count].geometry.coordinates[1];
       					markLandmark(lLat, lLng);
    				}
    				
    				console.log(locations);
    				for(var count = 0; count < locations.people.length; count++) {
       					plogin = locations.people[count].login;
       					pLat = locations.people[count].lat;
       					pLng = locations.people[count].lng;
       					markPerson(plogin, pLat, pLng);
    				}
    				
    			}
				}

				xhttp.send(params);
			}
			function markPerson(plogin, pLat, pLng)
			{
				person = new google.maps.LatLng(pLat, pLng);
				//person.setPosition(new google.maps.LatLng(pLat, pLng));
	
				// Create a marker

				var person_image = 'person.png';
				var new_marker = new google.maps.Marker({
					position: person,
					title: plogin,
					icon: person_image
				});
				new_marker.setMap(map);
			}

			function markLandmark(lLat, lLng)
			{
				landmark = new google.maps.LatLng(lLat, lLng);

				var landmark_image = 'landmark.png';
				var new_landmark = new google.maps.Marker({
					position: landmark,
					icon: landmark_image
				});
				new_landmark.setMap(map);
			}

		</script>
	</head>
	
	<body onload="init()">
		<div id="map_canvas"></div>
	</body>
</html>
