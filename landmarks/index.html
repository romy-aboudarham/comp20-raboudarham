<!DOCTYPE html>

<html>

	<head>
		<title>Geolocation Map</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
		<link rel="stylesheet" href="geolocation_map_style.css" />
		
		<script>
			var myLat = 0;
			var myLng = 0;
			var request = new XMLHttpRequest();
			var me = new google.maps.LatLng(myLat, myLng);
			var myOptions = {
						zoom: 13, // The larger the zoom number, the bigger the zoom
						center: me,
						mapTypeId: google.maps.MapTypeId.ROADMAP
					};
			var map;
			var marker;
			var infowindow = new google.maps.InfoWindow();
			
			function init()
			{
				map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				getMyLocation();
			}
			
			function getMyLocation() {
				if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
					navigator.geolocation.getCurrentPosition(function(position) {
						myLat = position.coords.latitude;
						myLng = position.coords.longitude;
						renderMap();
					});
				}
				else {
					alert("Geolocation is not supported by your web browser.  What a shame!");
				}
			}
			function renderMap()
			{
				me = new google.maps.LatLng(myLat, myLng);
				
				// Update map and go there...
				map.panTo(me);
	
				// Create a marker
				marker = new google.maps.Marker({
					position: me,
					title: "Here I Am!"
				});
				marker.setMap(map);
					
				// Open info window on click of marker
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(marker.title);
					infowindow.open(map, marker);
				});
			}
			function XMLrequest()
			{
				var login = "CHRIS_WOODWARD";
				var url = "https://defense-in-derpth.herokuapp.com/sendLocation";
				var xhttp = new XMLHttpRequest();

				var params = "login="+login+"&lat="+myLat+"&lng="+myLng;

				xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				xhttp.setRequestHeader("Content-length", params.length);
				xhttp.setRequestHeader("Connection", "close");

				xhttp.onreadystatechange = function() {
   					if(xhttp.readyState == 4 && xhttp.status == 200) {
        				response = xhttp.responseText;
        				locations = JSON.parse(response);
        				elem = document.getElementById("map_canvas");
    				}
    				for(var count = 0; count < locations.landmarks.length; count++) {
       					lat = locations.landmarks[count].geometry.coordinates;
       					lng = locations.people[count].lng;
    				}
    				for(var count = 0; count < locations.people.length; count++) {
       					plogin = locations.people[count].login;
       					pLat = locations.people[count].lat;
       					pLng = locations.people[count].lng;
       					markPerson();
    				}
				}

				xhttp.open("GET", url, true);
				xhttp.send(params);
			}
			function markPerson()
			{
				person = new google.maps.LatLng(pLat, pLng);
				
				// Update map and go there...
				map.panTo(person);
	
				// Create a marker
				marker = new google.maps.Marker({
					position: person,
					title: plogin;
				});
				marker.setMap(map);
			}

		</script>
	</head>
	
	<body onload="init()">
		<div id="map_canvas"></div>
	</body>
</html>
